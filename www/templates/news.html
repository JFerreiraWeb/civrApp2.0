<ion-view view-title="NotÃ­cias">
<ion-content>
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="loadNewNews()">
      </ion-refresher>
      <div class="list">
      <a class="item item-thumbnail-left" ng-click="openLink(new.url)" ng-repeat="new in news track by new.id">
        <img ng-src="{{new.thumbnail}}" ng-if="new.thumbnail.startsWith('http')">
        <h2 class="newTitle">{{new.title}}</h2>
         <p class="newResumo">{{new.excerpt}}</p>
         <p><span am-time-ago="new.date"></span></p>
    </a>
    </div>
      <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
        on-infinite="loadMoreNews()"
        distance="1%">
      </ion-infinite-scroll>
      </ion-content>
    </ion-view>
