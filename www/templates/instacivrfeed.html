<ion-view view-title="NotÃ­cias">
<ion-content>
<ion-refresher on-refresh="doRefresh()"></ion-refresher>
<div class="list card" ng-repeat="photo in photos track by photo.id">
  <div class="item item-avatar">
    <img ng-src="{{photo.user.profile_picture}}" ng-if="photo.user.profile_picture.startsWith('https')">
    <h2>{{photo.user.full_name}}</h2>
    <p><span am-time-ago="photo.created_time" am-preprocess="unix"></span></p>
  </div>

  <div class="item item-body" >
    <img ng-src="{{photo.images.low_resolution.url}}" ng-if="photo.images.low_resolution.url.startsWith('https')">
    <p>
      {{photo.caption.text}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

</div>
<ion-infinite-scroll on-infinite="init()" distance="5%"></ion-infinite-scroll>
</ion-content>
</ion-view>
